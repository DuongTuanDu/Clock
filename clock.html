<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồng hồ</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="http://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="bubble-wrap">
                <div class="bubbles-bg">
                    <span style="--i:15;"></span>
                    <span style="--i:12;"></span>
                    <span style="--i:18;"></span>
                    <span style="--i:22;"></span>
                    <span style="--i:20;"></span>
                    <span style="--i:23;"></span>
                    <span style="--i:13;"></span>
                    <span style="--i:18;"></span>
                    <span style="--i:28;"></span>
                    <span style="--i:24;"></span>
                    <span style="--i:15;"></span>
                    <span style="--i:21;"></span>
                </div>
            </div>
            <div class="border-circle"></div>
            <div class="border-circle"></div>
            <div class="border-circle"></div>
            <div class="inner-circle inner-circle-1" id="sec">
                <div></div>
            </div>
            <div class="inner-circle inner-circle-2" id="min">
                <div></div>
            </div>
            <div class="inner-circle inner-circle-3" id="hrs">
                <div></div>
            </div>
            <!-- Các số trên đồng hồ -->
            <span class="number" style="--i:1;"><b>1</b></span>
            <span class="number" style="--i:2;"><b>2</b></span>
            <span class="number" style="--i:3;"><b>3</b></span>
            <span class="number" style="--i:4;"><b>4</b></span>
            <span class="number" style="--i:5;"><b>5</b></span>
            <span class="number" style="--i:6;"><b>6</b></span>
            <span class="number" style="--i:7;"><b>7</b></span>
            <span class="number" style="--i:8;"><b>8</b></span>
            <span class="number" style="--i:9;"><b>9</b></span>
            <span class="number" style="--i:10;"><b>10</b></span>
            <span class="number" style="--i:11;"><b>11</b></span>
            <span class="number" style="--i:12;"><b>12</b></span>
        </div>
        <div class="digital-time-wrap">
            <div class="digital-time">
                <div id="hours">00</div>
                <div id="minutes">00</div>
                <div id="seconds">00</div>
                <div id="ampm">PM</div>
            </div>
        </div>
    </div>
    <script src="clock.js"></script>
</body>

</html>
